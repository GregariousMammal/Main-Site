---
layout: default
---
<div class="service">

  <header class="post-header">
    <aside class="image">
      {% if page.image %}
      {% picture service {{page.image}} alt="{{page.title}}" %}
      {% endif %}
    </aside>
    <h1 class="post-title">{{ page.title }}</h1>
  </header>


  <article class="post-content">
    {{ content }}
  </article>
</div>
