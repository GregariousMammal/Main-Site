---
layout: default
---
<div class="post">
  <header class="post-header">
    <aside class="image">
      {% if page.image %}
      {% picture listings {{page.image}} alt="{{page.title}}" %}
      {% endif %}
    </aside>
    <h1 class="post-title">{{ page.title }}</h1>
    {% include postTagList.html %}
  </header>

  <article class="post-content">
    {{ content }}
  </article>

  {% include articleFooter.html %}

  {% if page.comments %}
  {% include comments.html %}
  {% endif %}
</div>
